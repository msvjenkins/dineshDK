<!DOCTYPE html>
<html>
	<head>
	<title>title</title>	
	<script type="text/javascript">
	
	//note: userAgent in IE7 WinXP returns: Mozilla/4.0 (compatible; MSIE 7.0; Windows NT 5.1; .NET CLR 2.0.50727)
	if (/MSIE (\d+\.\d+);/.test(navigator.userAgent) && Number(RegExp.$1) < 10 )
	{ 
		
			alert('IE Browser 9 or below is not supported. Please upgrade and try.');
	}
	else
	{
		var userAgent = navigator.userAgent;
		var isiPad=userAgent.match(/(iPad)/i);
		var isiPhone=userAgent.match(/(iPhone)/i);
		var isAndroid=userAgent.match(/(Android)/i);
		var isiPod=userAgent.match(/(iPod)/i);
		var iswebOS=userAgent.match(/(webOS)/i);
		var iswinOS=userAgent.match(/(Windows Phone OS)/i);
	
		if (isiPad || isiPhone || isAndroid || isiPod || iswebOS || iswinOS)
			window.location = "login_m.html";
		else
		{
			key="client_id";
			key = key.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
			var regex = new RegExp("[\\?&]"+key+"=([^&#]*)");
			var qs = regex.exec(window.location.href);
			if(qs == null)
				alert("Unable to recognize the URL");
			else
			{
				var client_id = qs[1];
				window.location="login.html"+"?"+"client_id="+client_id;
			}
		}
	}
	</script>
		</head>
	<body>	
		<noscript>
			Javascript is disabled in your browser.
			Enable Javascript and try again.
		</noscript>
	</body>
</html>
